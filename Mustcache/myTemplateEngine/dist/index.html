<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templateEngine</title>
    <script src="./mustache.js"></script>
    <!-- 引入webpack-dev-server生成的内存中的js文件 -->
    <script src="/xuni/bundle.js"></script>
</head>

<body>
    <div id="box"></div>
    <script>
        const box = document.getElementById("box")
        function template1() {
            let data = {
                thing: "一双球鞋",
                mood: "开心"
            }
            const templateStr = "今天我买了{{thing}}，感觉很{{mood}}！"
            Mustache.render(templateStr, data);
            templateEngine.render(templateStr, data)
        }
        // template1()
        function template2() {
            const data = {
                arr: [{ name: "A", list: ["A1", "A2"] }, { name: "B", list: ["B1", "B2"] }, { name: "C", list: ["C1", "C2"] }]
            }
            const template = `
            <div>
                <ul id="list">
                {{#arr}}
                <li>
                    <p>名称：{{name}}</p>
                    <p>
                    {{#list}}
                    <span>{{.}}</span>
                    {{/list}}
                    </p>
                </li>
                {{/arr}}
                </ul>
            </div>
            `
            const domStr = Mustache.render(template, data);
            // box.innerHTML = domStr
            templateEngine.render(template, data)
        }
        template2()
    </script>
</body>

</html>
