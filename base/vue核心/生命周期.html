<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="destroySelf">销毁</button>
        <button @click="test">点我n+1</button>
        {{n}}
    </div>
    <script>
        // 全局注册过滤器
        const vm = new Vue({
            el: "#app",
            data: {
                time: Date.now(),
                n: 1
            },
            methods: {
                destroySelf() {
                    this.$destroy()
                },
                test() {
                    console.log(11111111111);
                    this.n++;
                }
            },
        })
    </script>
</body>

</html>
