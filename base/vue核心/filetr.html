<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 过滤器 -->
        {{time | format}} <br>
        {{time | format(true) | second}}
        <h3 :x="test | filter1">aa</h3>
    </div>
    <script>
        // 全局注册过滤器
        Vue.filter("filter1", function (value) {
            return "filter111111"
        })
        const vm = new Vue({
            el: "#app",
            data: {
                time: Date.now(),
                test:"1"
            },
            // 过滤器
            filters: {
                // 过滤器第一个参数必定是过滤器前参数，这里就是time
                format(value, a) {
                    if (a) {
                        return "呵呵"
                    }
                    return "哈哈哈"
                },
                // 过滤器可以串联，得到的是上一层过滤器的返回
                second(value) {
                    return value + "第二个"
                }
            }
        })
    </script>
</body>

</html>
