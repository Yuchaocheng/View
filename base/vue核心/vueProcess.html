<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 整体流程</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3 class="h 3" id="test_h3" v-show="x">你好</h3>
        {{x}} <br>
        <input type="text" v-model="x">
        <ul>
            {{a.b}}
            <li>A</li>
            bbbbbb
            <li>B</li>
            <li>C</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                x: -1,
                a: {
                    b: 1
                },
            }
        })
    </script>
</body>

</html>
