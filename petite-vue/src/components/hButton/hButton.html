<style>
        button {
        background: none;
        outline: 0;
        border: 0;
        width: 100%;
        height: 100%;
        padding: 0;
        user-select: none;
        cursor: unset;
        color: unset;
    }
    :host {
        position: relative;
        display: inline-block;
        padding: .55em .825em;
        box-sizing: border-box;
        vertical-align: middle;
        line-height: 1.6;
        overflow: hidden;
        align-items: center;
        justify-content: center;
        /* 使用了var设置的变量，用户可以从外部变更，--borderColor */
        /* border: 1px solid var(--borderColor, rgba(0, 0, 0, .2)); */
        font-size: 14px;
        color: var(--fontColor, #333);
        border-radius: var(--borderRadius, .2em);
        transition: background .3s, box-shadow .3s, border-color .3s, color .3s;
        background: #e72528;
        color: #fff;
        cursor: pointer;
    }

    :host(:hover) {
        opacity: 0.9;
    }

    :host(:active) {
        background: #d02124;
    }
</style>

<button>
    <slot></slot>
</button>
